<!DOCTYPE html>
<html>

<head>
  <title>Intro to angular </title>
  <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
  <link rel="stylesheet" href="/styles/stylesheet.css" />
  <script type="text/javascript" src="/vendors/angular.min.js"></script>
  <script type="text/javascript" src="/scripts/clientapp.js"></script>


</head>

<body ng-app="myApp">
  <div class="container" ng-controller="IndexController">
      <div ng-repeat="x in customers">
        <P>customer: {{x.id}} {{x.first_name}} {{x.last_name}}  <button ng-click>Get Orders</button></P>
      </div>

    <div ng-repeat="x in orders">
      <p>order: {{x.id}} {{x.description}} {{x.unit_price}}</p>
    </div>


  </div>





</body>

</html>
